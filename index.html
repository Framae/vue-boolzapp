<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="root">
        <div class="container">
            <div class="green-stripe"></div>
            <div class="vh">
                <div class="boolzapp">            
                    <div class="sidebar">
                        <div class="sidebar-top">
                            <div class="divImg">
                                <img class="avatarIo" src="img/avatar_io.jpg" alt="">
                                <span>Nome Utente</span>
                            </div>
                            <div class="divIcons">
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>

                        <div class="sidebar-middle">

                        </div>

                        <div class="sidebar-bottom">

                        </div>
                    </div>    
                    <div class="ground">
                        <div class="top-ground">
                            <div class="divImg">
                                <img class="avatarIo" src="img/avatar_1.jpg" alt="">
                                <div class="mikeDets">
                                    <div>Michele</div>
                                    <span>xyz</span> <br>
                                    <span>16:15</span>
                                </div>
                            </div>
                            <div class="divIcons">
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>

                        <div class="middle-ground"></div>

                        <div class="bottom-ground">
                            <i class="fas fa-smile"></i>
                            <div class="c-b-ground">
                                <span>Scrivi un messaggio</span>
                            </div>
                            <i class="fas fa-microphone"></i>
                        </div>
                    </div>          
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
